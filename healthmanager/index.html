
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Health Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Daily Health Tracker</h1>
    <form class="activity-form">
        <label for="activity">Enter your daily activity:</label>
        <input type="text" id="activity" placeholder="e.g., Running, Yoga, etc">
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" placeholder="e.g., 30">
        <label for="weight">Your Weight (kg):</label>
        <input type="number" id="weight" placeholder="e.g., 70">
        <button id="add-activity">Add Activity</button>
    </form>
    <div class="activity-list">
        <h2>Your Activities:</h2>
        <ul id="activities">
        </ul>
    </div>
   <section id="health">
    <div class="calories-burnt">
        <h2>Calories Burnt:</h2>
        <p id="calories-burnt">Calories burnt will be displayed here.</p>
    </div>

    <div class="health-status">
        <h2>Your Health Status:</h2>
        <p id="health-status-text">Health status will be displayed here.</p>
    </div>
   </section>

    <script src="script.js"></script>

</body>
</html>
